 class="hljs-comment">//线性表长度加1</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">ListDelete</span><span class="hljs-params">(SeqList *L, <span class="hljs-keyword">int</span> i, ElemType e)</span>  <span class="hljs-comment">//删除表中第i个位置的元素 并用e返回删除元素的值</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">if</span>(i&lt;<span class="hljs-number">1</span> || i&gt;L-&gt;length)<br>        <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;<br><br>    e = L-&gt;data[i<span class="hljs-number">-1</span>];   <span class="hljs-comment">//将被删除元素赋值给e</span><br><br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> j=i; j&lt;L-&gt;length; j++)  <span class="hljs-comment">//将第i个元素后的前移</span><br>        L-&gt;data[j<span class="hljs-number">-1</span>] = L-&gt;data[j];<br>    <br>    L-&gt;length--;    <span class="hljs-comment">//线性表长度减1</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">LocatElem</span><span class="hljs-params">(SeqList *L, ElemType e)</span>  <span class="hljs-comment">//按值查找 在表中查找具有给定关键字值的元素</span></span><br><span class="hljs-function"></span>&#123;<br>    <span class="hljs-keyword">int</span> i;<br>    <span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>; i&lt;L-&gt;length; i++)<br>    &#123;<br>        <span class="hljs-keyword">if</span>(L-&gt;data[i] == e)<br>            <span class="hljs-keyword">return</span> i+<span class="hljs-number">1</span>; <span class="hljs-comment">//下标为i的元素值为e 返回其位序i+1</span><br>    &#125;<br><br>    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;   <span class="hljs-comment">//查找失败</span><br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Reverse</span><span class="hljs-params">(SeqList *L)</span>    <span class="hljs-comment">//将全部元素逆置 时间复杂度为o(1)</span></span><br><span class="hljs-function"></span>&#123;                           <span class="hljs-comment">//思想：扫描前半段元素 与后半段对应位置元素互换</span><br>    ElemType t;<br>    <span class="hljs-keyword">for</span>(<span class="hljs-keyword">int</span> i=<span class="hljs-number">0</span>; i&lt;L-&gt;length/<span class="hljs-number">2</span>; i++)<br>    &#123;<br>        t = L-&gt;data[i];<br>        L-&gt;data[i] = L-&gt;data[L-&gt;length-i<span class="hljs-number">-1</span>];<br>        L-&gt;data[L-&gt;length-i<span class="hljs-number">-1</span>] = t;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
